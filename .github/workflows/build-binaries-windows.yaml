name: Build Binaries (Windows)
run-name: Build Binaries (Windows)

on:
  workflow_dispatch:

jobs:
  build-binaries-windows:
    name: Build Binaries (Windows)
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Teleport
        uses: actions/checkout@v4

      - name: Get Go version
        id: go-version
        shell: bash
        run: echo "go-version=$(make -s print-go-version | tr -d '\n')" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          cache: false
          go-version: ${{ steps.go-version.outputs.go-version }}

      - name: Install C compiler (for CGO)
        shell: pwsh
        run: |
          # On Windows runners, we need a C compiler for CGO
          # Check if gcc is available, if not we'll try to use the native Go compiler
          $gcc = Get-Command gcc -ErrorAction SilentlyContinue
          if (-not $gcc) {
            Write-Host "gcc not found. CGO builds may fail. Trying without explicit CC/CXX..."
          } else {
            Write-Host "Found gcc at: $($gcc.Path)"
          }

      - name: Build binaries
        shell: bash
        run: |
          export OS="windows"
          export ARCH="amd64"
          # On native Windows builds, override CGOFLAG to not use Linux cross-compilation tools
          # The Makefile sets CC=x86_64-w64-mingw32-gcc for cross-compilation from Linux,
          # but on Windows we should use the native compiler or let Go handle it
          make build/tsh build/tctl CGOFLAG="CGO_ENABLED=1"
          echo "Build completed. Checking for binaries:"
          ls -la build/ || true
          # Ensure binaries have .exe extension (Go should add it automatically, but ensure it)
          cd build
          for bin in tsh tctl; do
            if [ -f "$bin" ] && [ ! -f "$bin.exe" ]; then
              echo "Renaming $bin to $bin.exe"
              mv "$bin" "$bin.exe"
            elif [ -f "$bin.exe" ]; then
              echo "Found $bin.exe"
            fi
          done
          ls -la *.exe 2>/dev/null || echo "No .exe files found"

      - name: List built files
        shell: bash
        run: |
          echo "Files in build directory:"
          ls -la build/ || true
          echo "Looking for Windows binaries:"
          find build/ -name "*.exe" -type f || true

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^VERSION=' Makefile | cut -d= -f2 | tr -d ' ')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create zip archive
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          # Look for .exe files, or binaries without extension that should be .exe
          $exeFiles = @()
          $exeFiles += Get-ChildItem -Path build -Filter "*.exe" -ErrorAction SilentlyContinue
          # Also check for tsh and tctl without extension (in case Go didn't add .exe)
          foreach ($bin in @("tsh", "tctl")) {
            $binPath = Join-Path build $bin
            $exePath = Join-Path build "$bin.exe"
            if ((Test-Path $binPath) -and -not (Test-Path $exePath)) {
              Write-Host "Renaming $bin to $bin.exe"
              Rename-Item -Path $binPath -NewName "$bin.exe"
              $exeFiles += Get-Item $exePath
            }
          }
          if ($exeFiles.Count -eq 0) {
            Write-Error "No .exe files found in build directory"
            Get-ChildItem -Path build | Format-Table
            exit 1
          }
          Write-Host "Found $($exeFiles.Count) .exe file(s):"
          $exeFiles | ForEach-Object { Write-Host "  $($_.FullName)" }
          $zipPath = "teleport-windows-binaries-$version.zip"
          Compress-Archive -Path $exeFiles.FullName -DestinationPath $zipPath -Force
          if (Test-Path $zipPath) {
            Write-Host "Successfully created $zipPath"
            Get-Item $zipPath | Format-List
          } else {
            Write-Error "Failed to create zip file"
            exit 1
          }

      - name: Upload Windows binaries
        uses: actions/upload-artifact@v4
        with:
          name: windows-binaries
          path: teleport-windows-binaries-*.zip
          if-no-files-found: error

